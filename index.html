<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="output"></div>
        <div class="keyboard">
            <table>
                <tr class="keyboard-row">
                    <td class="keyboard-button btn">`</td>
                    <td class="keyboard-button btn">1</td>
                    <td class="keyboard-button btn">2</td>
                    <td class="keyboard-button btn">3</td>
                    <td class="keyboard-button btn">4</td>
                    <td class="keyboard-button btn">5</td>
                    <td class="keyboard-button btn">6</td>
                    <td class="keyboard-button btn">7</td>
                    <td class="keyboard-button btn">8</td>
                    <td class="keyboard-button btn">9</td>
                    <td class="keyboard-button btn">0</td>
                    <td class="keyboard-button btn">-</td>
                    <td class="keyboard-button btn">=</td>
                    <td class="keyboard-button" style="width: 160px;">DEL</td>
                </tr>
                <tr class="keyboard-row">
                    <td class="keyboard-button" style="width: 160px;">tab</td>
                    <td class="keyboard-button btn">q</td>
                    <td class="keyboard-button btn">w</td>
                    <td class="keyboard-button btn">e</td>
                    <td class="keyboard-button btn">r</td>
                    <td class="keyboard-button btn">t</td>
                    <td class="keyboard-button btn">y</td>
                    <td class="keyboard-button btn">u</td>
                    <td class="keyboard-button btn">i</td>
                    <td class="keyboard-button btn">o</td>
                    <td class="keyboard-button btn">p</td>
                    <td class="keyboard-button btn">[</td>
                    <td class="keyboard-button btn">]</td>
                    <td class="keyboard-button btn">\</td>
                </tr>
                <tr class="keyboard-row">
                    <td class="keyboard-button caplock" style="width: 165px;">cap lock</td>
                    <td class="keyboard-button btn">a</td>
                    <td class="keyboard-button btn">s</td>
                    <td class="keyboard-button btn">d</td>
                    <td class="keyboard-button btn">f</td>
                    <td class="keyboard-button btn">g</td>
                    <td class="keyboard-button btn">h</td>
                    <td class="keyboard-button btn">j</td>
                    <td class="keyboard-button btn">k</td>
                    <td class="keyboard-button btn">l</td>
                    <td class="keyboard-button btn">;</td>
                    <td class="keyboard-button btn">'</td>
                    <td class="keyboard-button" style="width: 165px;">ENTER</td>
                </tr>
                <tr class="keyboard-row">
                    <td class="keyboard-button left-shift" style="width: 210px;">SHIFT</td>
                    <td class="keyboard-button btn">z</td>
                    <td class="keyboard-button btn">x</td>
                    <td class="keyboard-button btn">c</td>
                    <td class="keyboard-button btn">v</td>
                    <td class="keyboard-button btn">b</td>
                    <td class="keyboard-button btn">n</td>
                    <td class="keyboard-button btn">m</td>
                    <td class="keyboard-button btn">,</td>
                    <td class="keyboard-button btn">.</td>
                    <td class="keyboard-button btn">/</td>
                    <td class="keyboard-button right-shift" style="width: 210px;">SHIFT</td>
                </tr>
                <tr class="keyboard-row ">
                    <td class="keyboard-button SpaceBar">chien222</td>
                    <td class="keyboard-button SpaceBar">dsfsgjfs</td>
                    <td class="keyboard-button ctrl">ctrl</td>
                </tr>
            </table>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
